<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MyMusic</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="MyMusic Logo" />
      </div>
    </header>
    <main>
      <div class="login-container">
        <div class="logo">
          <img src="../Assets/Logo.png" alt="MyMusic Logo" />
        </div>
        <p>Adventure starts here!👋🏻</p>
        <p class="logo-container-font">
          Make your listening experience easy and fun!
        </p>
        <form id="login-form">
          <input
            type="name"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />

          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Password"
          />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            placeholder="Confirm Password"
          />

          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="remember" /> I agree to privacy
              policy & terms
            </label>
          </div>

          <button type="submit">Sign Up</button>
        </form>
        <div class="create-account">
          <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="divider">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <button class="google-login">
          <img src="../Assets/Google.png" alt="Google Logo" />
          Login with Google
        </button>
      </div>
    </main>
  </body>
</html>
