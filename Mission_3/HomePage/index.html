<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMusic Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="arrow">
          <img src="../Assets/Arrow double left active.svg" />
        </div>
        <div class="logo"><img src="../Assets/Logo.png" /></div>
        <div class="material"><img src="../Assets/Material Icon.svg" /></div>
        <div class="search-bar">
          <input type="text" placeholder="Search Song, Album, Singer..." />
        </div>

        <div class="user-info">
          <img src="../Assets/Bell.png" />
          <img
            src="../Assets/Avatar.png"
            alt="User Avatar"
            class="user-avatar"
          />
          <span class="user-name">Hi, Jennie</span>
        </div>
      </header>
      <div class="body-music">
        <aside class="sidebar">
          <nav>
            <h2>Menu</h2>
            <ul>
              <li>
                <div><img src="../Assets/Name=Home.svg" />Home</div>
              </li>
              <li>
                <div><img src="../Assets/Name=Discovery.svg" />Discover</div>
              </li>
              <li>
                <div><img src="../Assets/Name=2 User.svg" />Artists</div>
              </li>
              <li>
                <div><img src="../Assets/Name=Discovery.svg" />Library</div>
              </li>
              <li>
                <div><img src="../Assets/Name=Document.svg" />Albums</div>
              </li>
              <li>
                <div><img src="../Assets/Name=Play.svg" />Songs</div>
              </li>
            </ul>
          </nav>
          <div class="sidebar">
            <nav>
              <h2>My Music</h2>
              <ul>
                <li>
                  <div>
                    <img src="../Assets/Name=Heart.svg" />Recently Played
                  </div>
                </li>
                <li>
                  <div>
                    <img src="../Assets/Name=Time Square.svg" />My Playlist
                  </div>
                </li>
              </ul>
            </nav>
          </div>
          <div class="playlists">
            <div class="header">
              <h2>My Playlists</h2>
              <img src="../Assets/Name=Plus.svg" />
            </div>
            <div class="sidebutton">
              <div>Album</div>
              <div>Playlist</div>
            </div>
            <ul>
              <li>
                <div>
                  <img src="../Assets/Card.png" />
                </div>
              </li>
              <li>
                <div>
                  <img src="../Assets/Card.png" />
                </div>
              </li>
              <li>
                <div>
                  <img src="../Assets/Card.png" />
                </div>
              </li>
            </ul>
          </div>
        </aside>
        <main class="children">
          <section class="most-played">
            <div class="section-header">
              Most Played Playlists
              <div>Show All</div>
            </div>

            <div class="playlist-grid">
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
            </div>
          </section>
          <section class="most-played">
            <div class="section-header">
              Most Played Albums
              <div>Show All</div>
            </div>
            <div class="album-grid">
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
            </div>
          </section>
          <section class="most-played">
            <div class="section-header">
              Most Played Songs
              <div>Show All</div>
            </div>
            <div class="song-grid">
              <img src="../Assets/Card.png" />
              <img src="../Assets/Card.png" />
              <img src="../Assets/Card.png" />
              <img src="../Assets/Card.png" />
              <img src="../Assets/Card.png" /> <img src="../Assets/Card.png" />
            </div>
          </section>
          <section class="most-played">
            <div class="section-header">
              Frequently Played Artists
              <div>Show All</div>
            </div>
            <div class="artist-grid">
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
              <img src="../Assets/Album's Name=Red.png" />
            </div>
          </section>
        </main>
      </div>

      <footer>
        <div class="now-playing">
          <div class="track-info">
            <img
              src="../Assets/Card.png"
              alt="Album Cover"
              class="album-cover"
            />
          </div>
          <div class="player-controls"><img src="../Assets/Play.png" /></div>
          <div class="player-controls"><img src="../Assets/Volume.png" /></div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
